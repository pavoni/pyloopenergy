name: Publish

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Build and publish
        run: |
          ./script/build_and_publish.sh ${{ secrets.PYPI_PASSWORD }}
        env:
          CI: 1
